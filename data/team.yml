  - name  : From Hiring to Production
    image : images/talks/fromHiringToProductionCommit2018.jpg
    date : November 24, 2018
    event : Commit-Conf
    description : You need to carry out a project with a new team and want it to be productive from day zero, however the steps necessary to achieve it are not easy. Starting by finding the profiles that will be part of your team. How to design an effective selection process? Will they be the right people? Will i have been wrong? Once inside we want them to write commits and contribute ideas as soon as possible and for this it will be important to make a good on-boarding process.
    slides  : /slides/From_Hiring_to_Production_commitConf_2018.pdf

  - name  : How may I help you?
    image : images/talks/assistants2018.png
    date : October 22, 2018
    event : Tech SHEssions Meetup
    description : Nowadays, Artificial Intelligence Assistants have become part of our day a day lives. Alexa (Amazon), Siri (Apple), Watson assistant(IBM), Google assistant (Google), Cortana (MS), we ask them to call someone while we are driving, to get us to a place, to play some music, but also to show us pictures of us with John Doe, and they recognise him in the pictures and show us only those in which he is present, we also ask for the purchase in the supermarket and the products are delivered home hours later… This talk pursues to raise awareness of the huge amount of data we provide and the dangerous possible consequences. And also how accessible is this technology by showcasing how to build a AI powered bot with Google assistant.
    slides  : /slides/How_may_I_help_yout_2018.pdf

  - name  : Learning Blockchain from the inside
    image : images/talks/blockchain2018.jpg
    date : July 16, 2018
    event : Tech SHEssions Meetup
    description : What a better way to learn about blockchain that implementing one? This talk is distributed in three sections and covers from basic concepts, to all those fancy words that souround blockchain nowadays, explaining them in a simple way. The implementation examples are in python, and use Docker containers as deployment method. Once we have our chain we do not only want to interact with it, we also want to build a whole network, working with the consensus algorithm.
    slides  : /slides/Learning_blockchain_from_the_inside_2018.pdf

  - name  : The other side of the table
    image : images/talks/theothersideofthetable2018.jpg
    date : June 2, 2018
    event : Tech SHEssions Meetup
    description : Everyone of us have been a candidate in a selection process after applying for a position in a company, having to pass several interviews and tech tests. But, what happens when you are the one at the other side of the table? This talk shares with real life examples how to face the desing of a selection process, from profiles definition to technical aptitude test, how to get "the truth" out of your candidates :)
    slides  : /slides/The_other_side_of_the_table_2018.pdf

  - name  : Alcanzando la madurez con equipos agile
    image : images/talks/t3chfest2018.jpg
    date : March 2, 2018
    event : T3chFest open space
    description : It's trending topic, and you also want to transform your team and start seeing all the advantages of the agile world, but it is not enough to call a few daily meetings, beers for retrospective sessions and enforce a demo session in addition to writing a list of tasks in the left column and fill it all with Postits. It is necessary to work together and travel a long journey to the top of the team's success and reach its maturity. I will share the experience of expectations compared to reality and what can be expected when transforming a team's way of working
    slides  : /slides/Alcanzando_la_madurez_con_equipos_agile_T3chFest_2018.pdf
