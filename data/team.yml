  - name  : Back to the Future with eBPF
    image : images/talks/kubeconEU2019_2.jpg
    date : May 20, 2019
    event : KubeCon + CloudNativeCon Europe
    description : Is it possible that the future of networking and security in Microservices will be based on technology from the past? Several open-source Kubernetes tools are already using eBPF. Mainly related to networking, monitoring, and security.\<br> This talk will guide you from the understanding of Linux kernel BPF concept, through the advantages and features that bring to microservices environments, to some known tools that currently make use of it, such Cilium, Weave or Istio. <br> If you have ever wonder how the routing and filtering of traffic at the application level is implemented, or you are just looking for an overview on the topic, this is your talk.
    youtube    : https://youtu.be/AQNz_16CaiI
    slides  : /slides/Back_to_the_Future_with_eBPF_KubeCon_Europe_2019.pdf
    linktotweet: http://twitter.com/intent/tweet?text=Check%20out%20this%20talk:%20“Back%20to%20the%20Future%20with%20eBPF”%20by%20%40beatrizmrg%20%23eBPF%20%23KubeCon%20%23CloundNativeCon&url=https://youtu.be/AQNz_16CaiI

