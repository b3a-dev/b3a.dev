  - name  : Gaining efficiency with iTerm Prompt customization on MacOS
    image : images/talks/iTerm.png
    date : January 3, 2019
    event : Medium
    description : I recently moved from Ubuntu to MacOS and found a whole new world of gestures and shortcuts that really made me work at a different level speed, so I decided to explore also new possibilities for my terminal. I moved from Terminator, which I used for years in Ubuntu with a common bash prompt. In the process of setting up my new laptop I tested several options and I found that iTerm and Oh-my-zsh were the right choices for me.
