  - name  : Back to the Future with eBPF
    image : images/talks/CNCFmeetup_eBPF.jpg
    date : June 17, 2019
    event : Cloud Native Madrid Meetup
    description : Is it possible that the future of networking and security in Microservices will be based on technology from the past? Several open-source Kubernetes tools are already using eBPF. Mainly related to networking, monitoring, and security. This talk will guide you from the understanding of Linux kernel BPF concept, through the advantages and features that bring to microservices environments, to some known tools that currently make use of it, such Cilium, Weave or Istio.
